name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint:
    name: Lint and Security Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake libssl-dev

      - name: Install liboqs 0.15.0
        run: |
          wget https://github.com/open-quantum-safe/liboqs/archive/refs/tags/0.15.0.tar.gz
          tar xzf 0.15.0.tar.gz
          cd liboqs-0.15.0
          cmake -S . -B build -DCMAKE_INSTALL_PREFIX=/usr
          cmake --build build
          sudo cmake --install build

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: Ruff (lint and auto-fix)
        run: |
          ruff check --fix .

      - name: Ruff (format check)
        run: |
          ruff format --check .

      - name: Pylint
        run: |
          pylint src/pqvpn main.py

      - name: Bandit (security lint)
        run: |
          bandit -r src/ -x tests/

      - name: Safety (dependency check)
        run: |
          safety check

  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14", "3.15.0-alpha.5"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake libssl-dev

      - name: Install liboqs 0.15.0
        run: |
          wget https://github.com/open-quantum-safe/liboqs/archive/refs/tags/0.15.0.tar.gz
          tar xzf 0.15.0.tar.gz
          cd liboqs-0.15.0
          cmake -S . -B build -DCMAKE_INSTALL_PREFIX=/usr
          cmake --build build
          sudo cmake --install build

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: Pytest
        run: |
          pytest --cov=src/pqvpn --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  build:
    name: Build Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake libssl-dev

      - name: Install liboqs 0.15.0
        run: |
          wget https://github.com/open-quantum-safe/liboqs/archive/refs/tags/0.15.0.tar.gz
          tar xzf 0.15.0.tar.gz
          cd liboqs-0.15.0
          cmake -S . -B build -DCMAKE_INSTALL_PREFIX=/usr
          cmake --build build
          sudo cmake --install build

      - name: Install build tool
        run: |
          python -m pip install --upgrade pip
          python -m pip install build

      - name: Build distributions
        run: |
          python -m build
