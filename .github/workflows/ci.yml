name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint:
    name: Lint and Security Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip

      - name: Cache liboqs
        id: cache-liboqs
        uses: actions/cache@v5
        with:
          path: /usr/lib/liboqs*
          key: liboqs-0.15.0-${{ runner.os }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake libssl-dev

      - name: Install liboqs 0.15.0
        if: steps.cache-liboqs.outputs.cache-hit != 'true'
        run: |
          wget https://github.com/open-quantum-safe/liboqs/archive/refs/tags/0.15.0.tar.gz
          tar xzf 0.15.0.tar.gz
          cd liboqs-0.15.0
          cmake -S . -B build -DCMAKE_INSTALL_PREFIX=/usr
          cmake --build build
          sudo cmake --install build

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: Ruff (lint and auto-fix)
        run: |
          ruff check --fix .
        continue-on-error: true

      - name: Ruff (format check)
        run: |
          ruff format --check .

      - name: Pylint
        run: |
          pylint src/pqvpn src/main.py
        continue-on-error: true

      - name: Bandit (security lint)
        run: |
          bandit -r src/ -x tests/
        continue-on-error: true

      - name: Safety (dependency check)
        run: |
          safety check --ignore 70612
        continue-on-error: true

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Cache liboqs
        id: cache-liboqs
        uses: actions/cache@v5
        with:
          path: /usr/lib/liboqs*
          key: liboqs-0.15.0-${{ runner.os }}-${{ matrix.python-version }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake libssl-dev

      - name: Install liboqs 0.15.0
        if: steps.cache-liboqs.outputs.cache-hit != 'true'
        run: |
          wget -q https://github.com/open-quantum-safe/liboqs/archive/refs/tags/0.15.0.tar.gz
          tar xzf 0.15.0.tar.gz
          cd liboqs-0.15.0
          cmake -S . -B build -DCMAKE_INSTALL_PREFIX=/usr -DBUILD_SHARED_LIBS=ON
          cmake --build build -j$(nproc)
          sudo cmake --install build
          sudo ldconfig

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: Run tests
        run: |
          pytest --cov=src/pqvpn --cov-report=xml --cov-report=term -v

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.13'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip

      - name: Cache liboqs
        id: cache-liboqs
        uses: actions/cache@v5
        with:
          path: /usr/lib/liboqs*
          key: liboqs-0.15.0-${{ runner.os }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake libssl-dev

      - name: Install liboqs 0.15.0
        if: steps.cache-liboqs.outputs.cache-hit != 'true'
        run: |
          wget -q https://github.com/open-quantum-safe/liboqs/archive/refs/tags/0.15.0.tar.gz
          tar xzf 0.15.0.tar.gz
          cd liboqs-0.15.0
          cmake -S . -B build -DCMAKE_INSTALL_PREFIX=/usr
          cmake --build build -j$(nproc)
          sudo cmake --install build

      - name: Install build tool
        run: |
          python -m pip install --upgrade pip
          python -m pip install build

      - name: Build distributions
        run: |
          python -m build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
