name: Maintenance

on:
  schedule:
    - cron: "0 4 * * 0"  # weekly, Sunday 04:00 UTC
  workflow_dispatch:

permissions:
  contents: read

jobs:
  smoke:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip

      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: Ruff (lint and fix)
        run: |
          ruff check --fix .

      - name: Ruff (format check)
        run: |
          ruff format --check .

      - name: Bandit (security lint)
        run: |
          bandit -r src/ -x tests/

      - name: Safety (dependency check)
        run: |
          safety check

      - name: Tests
        run: |
          pytest --cov=src/pqvpn --cov-report=xml
