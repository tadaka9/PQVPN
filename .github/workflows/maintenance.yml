name: Maintenance

on:
  schedule:
    - cron: "0 4 * * 0"  # weekly, Sunday 04:00 UTC
  workflow_dispatch:

permissions:
  contents: read

jobs:
  smoke:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip

      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: Ruff
        run: |
          ruff check .
          ruff format --check .

      - name: Tests
        run: |
          pytest
