name: Link check

on:
  pull_request:
  schedule:
    - cron: "0 6 * * 0"  # weekly, Sunday 06:00 UTC
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lychee:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check links (Markdown + docs)
        uses: lycheeverse/lychee-action@v2
        with:
          args: >-
            --verbose
            --no-progress
            --accept 200,204,206,429
            --max-concurrency 16
            --timeout 20
            --retry-wait-time 2
            --exclude-mail
            **/*.md
            docs/**
